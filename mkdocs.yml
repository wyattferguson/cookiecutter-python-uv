site_name: Pattern
repo_url: https://github.com/wyattferguson/pattern
site_url: https://github.com/wyattferguson/pattern
site_description: A modern, opinionated, cookiecutter template for your next Python project.
site_author: Wyatt Ferguson
edit_uri: edit/main/docs/
repo_name: wyattferguson/pattern
copyright: Maintained by <a href="https://github.com/wyattferguson">Wyatt Ferguson</a>.
nav:
  - Home: index.md
  - Setup Guide:
      - Installation: setup_guide/installation.md
      - Configuration: setup_guide/configuration.md
      - Documentation: setup_guide/documentation.md
      - Github: setup_guide/github.md
      - CLI: setup_guide/cli.md
      - Testing: setup_guide/testing.md
      - PyPI: setup_guide/pypi.md
  - License: license.md
theme:
  name: material
plugins:
  - search
theme:
  name: material
  palette:
    scheme: slate
    primary: deep purple
    accent: purple
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/wyattferguson/pattern
    - icon: fontawesome/brands/bluesky
      link: https://wyattf.bsky.social/
markdown_extensions:
  - pymdownx.superfences
  - pymdownx.highlight:
      use_pygments: true
      pygments_style: material
      noclasses: true
  - pymdownx.inlinehilite